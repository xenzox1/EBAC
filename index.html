<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Exercício de HTML && JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="card-panel gold">
                    <div class="row">
                        <form action="" class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="number" id="num_1">
                                    <label for="num_1">Primeiro número</label>
                                </div>
                                <div class="input-field col s6">
                                    <input type="number" id="num_2">
                                    <label for="num_2">Segundo número</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light col s12" type="submit" name="action">
                                    VERIFICAR
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="card-panel gold">
                    <div class="row">
                        <div class="col s12">
                            <p class="flow-text">
                                Você precisa inserir dois números no formulário ao lado. Verificaremos se o segundo é maior que o primeiro.
                            </p>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
